<h1>Course Content Tools Help</h1>
<h2>Adding New Course Content</h2>
<p>
	Fill out the Content field and click 'Create New Content'. If you need to
	edit a content entry, delete it and recrate it.
</p>
<h2>Removing Content From a Course</h2>
<p>
	Check all of the content entries you would like to remove and click
	'Submit'.
